[versions]
agp = "8.5.2"
converterGsonVersion = "2.5.0"
dagger = "2.48"
kotlin = "1.9.0"
coreKtx = "1.10.1"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
appcompat = "1.6.1"
